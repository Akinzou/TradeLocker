---
- name: Deploy application
  hosts: all
  become: true  # Uruchamiaj zadania jako u≈ºytkownik root
  tasks:
    - name: Ensure git is installed
      apt:
        name: git
        state: present
      when: ansible_os_family == 'Debian'
      
    - name: Ensure latest code is pulled from repository
      git:
        repo: 'https://github.com/your_user/your_repo.git'
        dest: /path/to/your/app
        version: main
        force: yes

    - name: Install application dependencies
      command: /path/to/your/app/install_dependencies.sh
      args:
        chdir: /path/to/your/app

    - name: Restart application service
      systemd:
        name: your_application_service
        state: restarted
        enabled: yes
